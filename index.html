<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/mobile.svg" type="image/x-icon">

    <title>SignUpForm</title>
</head>

<body>
    <main>
        <h1>Create Account</h1>

        <div class="social-media">
            <a href="https://www.google.com/" target="_blank">
                <img src="assets/iconGoogle.png" alt="Google">
            </a>

            <a href="https://www.linkedin.com/" target="_blank">
                <img src="assets/iconLinkedin.png" alt="Linkedin">
            </a>

            <a href="https://www.facebook.com/" target="_blank">
                <img src="assets/iconFacebook.png" alt="Facebook">
            </a>

            <a href="https://www.instagram.com/" target="_blank">
                <img src="assets/iconInstagram.png" alt="Instagram">
            </a>
        </div>

        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="">
            <label for="name">
                <span>Name</span>
                <input type="text" name="name" id="name">
            </label>

            <label for="email">
                <span>E-mail</span>
                <input type="email" name="email" id="email">
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" name="password" id="password">
            </label>

            <input type="submit" value="Sign Up">
        </form>
    </main>

    <section class="images">
        <img src="assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>
    </section>
</body>

</html>
